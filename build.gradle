group 'me.suin'
version '1.0.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenLocal()
    maven{
        url 'http://maven.aliyun.com/nexus/content/groups/public'
    }
}

dependencies {
    compile("org.springframework.boot:spring-boot-starter-web:1.5.12.RELEASE")
    compile("org.springframework.boot:spring-boot-starter-data-jpa:1.5.12.RELEASE")
    compile("org.springframework.boot:spring-boot-starter-data-redis:1.5.12.RELEASE")
   //compile("org.springframework.boot:spring-boot-starter-data-mongodb:1.5.12.RELEASE")
    compile("org.springframework.boot:spring-boot-starter-aop:1.5.12.RELEASE")
    compile("mysql:mysql-connector-java:6.0.6")

    compile("io.jsonwebtoken:jjwt:0.9.0")
    compile("org.apache.commons:commons-lang3:3.7")
    //compile("commons-lang:commons-lang:2.6")

    //compile("org.springframework.boot:spring-boot-devtools:1.5.12.RELEASE")
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile("org.springframework.boot:spring-boot-starter-test:1.5.12.RELEASE")
}
